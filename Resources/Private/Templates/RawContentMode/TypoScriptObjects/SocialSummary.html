{namespace t=Ttree\Neos\Tone\ViewHelpers}
<div class="summary--social">
    <h5 class="base--h5">Social summary (raw score)</h5>
    <div class="summary-social-graph bar-graph">

        <f:for each="{data}" as="emotion">
            <div class="bar-graph--row">
                <div class="bar-graph--label-container summary-social-graph--label-container">
                    <div class="bar-graph--label">
                        <p class="base--p">
                            {emotion.tone_name}
                        </p>
                    </div>
                </div>
                <div class="bar-graph--bar-container summary-social-graph--bar-container">
                    <div class="bar-graph--bar">
                        <div class="bar-graph--bar-value summary-social-graph--bar-value summary-social-graph--bar-value_{emotion.tone_name}" style="width: {emotion.score -> t:format.percentage()};"></div>
                        <div class="summary-social-graph--bar-tooltip summary-social-graph--bar-tooltip_Openness bar-graph--bar-tooltip" style="margin-left: {emotion.score -> t:format.percentage()};">
                            {emotion.score -> f:format.number(forceLocale: true)}
                        </div>
                    </div>
                </div>
            </div>
        </f:for>

    </div>
</div>
